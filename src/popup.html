<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tajrobe Info</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
</head>
<body  dir="rtl" style="font-family: Vazirmatn">
    <div id="container"> 
        <div class="header">
            <div class="logo-section">
                <img id="tajrobe-logo" style="width: 8rem;height: 3rem;" src="/assets/icons/icon.png" alt="Tajrobe" class="tajrobe-icon">
            </div>
            <div id="status" class="status-badge">جستجو...</div>
        </div>

        <div id="main-content" class="main-content">
            <div id="loading-state" class="loading-state">
                <div class="loading-spinner"></div>
                <p>بارگذاری اطلاعات پروفایل...<p>
            </div>
            <div id="company-info" class="company-info hidden">
                <div class="company-header">
                    <div class="company-logo-container">
                        <img id="company-logo" class="company-logo" alt="Company Logo">
                        <div id="company-logo-placeholder" class="company-logo-placeholder">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2L2 7v10c0 5.55 3.84 9.74 9 11 5.16-1.26 9-5.45 9-11V7l-10-5z"/>
                            </svg>
                        </div>
                    </div>
                    <div class="company-details">
                        <h2 id="company-name">بارگذاری...</h2>
                        <div class="rating-container" style="text-align: center;">
                            <div id="rating-stars" class="rating-stars"></div>
                            <div id="rating-value" class="rating-value" style="text-align: center;">0.0</div>
                            <div id="review-count" class="review-count" style="text-align: center;">(0 نظر)</div>
                        </div>
                        <div id="verification-badge" class="verification-badge hidden">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            احراز شده توسط ویکی تجربه
                        </div>
                    </div>
                </div>

                <div id="description" dir="rtl" class="description"></div>

                <div id="categories"  dir="rtl" class="categories hidden"></div>

                <div class="actions">
                    <a id="visit-site" class="visit-btn" target="_blank" rel="noopener noreferrer">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                        </svg>
                        مشاهده پروفایل در ویکی تجربه
                    </a>
                </div>
            </div>

            <div id="no-data-state" class="no-data-state hidden">
                <div class="no-data-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0118 12c0-4.418-3.582-8-8-8s-8 3.582-8 8c0 1.441.383 2.793 1.052 3.962M21 21l-6-6m6 6l-6-6"/>
                    </svg>
                </div>
                <h3>اطلاعاتی از این سامانه یافت نشد</h3>
                <p>ما هنوز هیچ نقد یا اطلاعاتی در مورد این وب‌سایت نداریم.</p>
            </div>
        </div>
 
    <div class="footer">
        <div class="footer-content">
            <p class="powered-by">Powered By <strong><a href="https://tajrobe.wiki"  target="_blank">Tajrobe.wiki</a></strong></p>
            
            
            
            <a href="https://github.com/navidrezadoost/extension-tajrobe-wiki" class="github-link" target="_blank">
                <p class="powered-by">
                <span>Contribute</span>
            </p>
                <svg class="github-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

            </a>
        </div>
    </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
